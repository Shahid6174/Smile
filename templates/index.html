<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Capture ðŸ˜Š</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        h1 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .video-container {
            border: 6px solid #ff5733;
            border-radius: 12px;
            overflow: hidden;
        }
        .captured-images {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .captured-images img {
            width: 120px;
            height: 120px;
            margin: 8px;
            border-radius: 10px;
            border: 3px solid #ff5733;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .captured-images img:hover {
            transform: scale(1.1);
        }
        .download-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e74c3c;
            transform: scale(1.05);
        }
        h2 {
            margin-top: 20px;
            font-size: 22px;
            color: white;
        }
        .code-highlight {
            color: #ff5733;
            font-weight: bold;
        }
        .final-message {
            font-size: 20px;
            color: #ff5733;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ˜Š Smile to Capture Your Photo! ðŸ˜Š</h1>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
        </div>
        <div class="button-container">
            <button onclick="loadCapturedImages()">Show Captured Images</button>
            <button onclick="smoothReload()">Done</button>
        </div>
        <div class="captured-images" id="capturedImages"></div>
        
        <!-- The "Download Your Moments" message will appear here -->
        <div class="final-message" id="finalMessage"></div>
    </div>
    <h2>Your Code is: <span class="code-highlight">{{ folder_code }}</span></h2>

    <script>
        function loadCapturedImages() {
            fetch('/get_images')
                .then(response => response.json())
                .then(data => {
                    let imageContainer = document.getElementById('capturedImages');
                    imageContainer.innerHTML = ''; // Clear previous images

                    data.images.forEach(image => {
                        let imgWrapper = document.createElement('div');
                        imgWrapper.style.position = 'relative'; // Ensure download icon is positioned correctly

                        let imgElement = document.createElement('img');
                        imgElement.src = "/static/images/" + image;
                        imgWrapper.appendChild(imgElement);

                        // Create a download icon on the top-right corner of the image
                        let downloadIcon = document.createElement('div');
                        downloadIcon.classList.add('download-icon');
                        downloadIcon.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 16.5l-6-6h4V3h4v7h4l-6 6z"/>
                            </svg>
                        `;
                        downloadIcon.onclick = function() {
                            let link = document.createElement('a');
                            link.href = "/static/images/" + image;
                            link.download = image;  // Set the file name for download
                            link.click();  // Trigger the download
                        };

                        imgWrapper.appendChild(downloadIcon);
                        imageContainer.appendChild(imgWrapper);
                    });

                    // Show final download message below the images
                    let finalMessage = document.getElementById('finalMessage');
                    finalMessage.innerHTML = "The Smile You Captured is Just a Click Away! Download Now! ðŸ˜„";
                    
                    setTimeout(() => {
                        window.scrollTo({
                            top: document.body.scrollHeight,
                            behavior: 'smooth'
                        });
                    }, 300); // Small delay to ensure images are loaded before scrolling
                });
        }

        function smoothReload() {
            document.body.style.animation = "fadeOut 0.5s forwards"; 
            setTimeout(() => {
                location.reload();
            }, 500); // Wait for fade-out before reloading
        }
    </script>
</body>
</html>
